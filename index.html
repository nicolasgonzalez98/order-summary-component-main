<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
  
    <div class="card">
      <img src="/images/illustration-hero.svg" class="hero" alt="" srcset="">
      
      <article class="order">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </article>
      
      <div class="precio">
          <div class="valor">
            <div class="logo_musica"></div>
            <div class="info"><p class="plan">Annual Plan</p> <p class="price">$59.99/year</p></div>
          </div>
          
          <div class="cambiar">Change</div>
      </div>
      
      <div class="botones">
        <div class="proceda">Proceed to Payment</div>
        <div class="cancelar">Cancel Order</div>
      </div>
      
      </div>
    </div>
  
  </main>
  
  
  
  
</body>
</html>
